{% extends 'blog/layout.html' %}


{% block content %}


<div class="container">    
    <div class="jumbotron">         
        <h1>Django Fundamentals<sup>by pitachips</sup></h1>         
        <p>장고 기본부터 착실히</p>       
        <p><a class="btn btn-lg btn-primary" href="http://github.com/pitachips">pitachips Github &raquo;</a></p>     
    </div>  

    <div class="row">
        <div class="col-sm-12">
            <a href="{% url 'blog:post_new' %}" class="btn btn-primary pull-right">새글 쓰기</a>
            <p>
                <form action="" method="GET">
                    <input type="text" name="q" value={{q}}>
                    <input class="btn btn-primary" type="submit" value="검색"> 
                </form>
            </p>
            <table class="table table-hover tabler-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>author</th>
                        <th>updated_at</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in post_list %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></td>
                        <td><small>by {{ post.user }}</small></td>
                        <td><small>at {{ post.updated_at }}</small></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div>


{% endblock %}
